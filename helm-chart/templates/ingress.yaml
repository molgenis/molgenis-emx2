{{- if .Values.ingress.enabled }}
{{ $fullName := include "emx2.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "emx2.fullname" . }}
  labels:
    app: {{ template "emx2.name" . }}
    chart: {{ template "emx2.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - {{ index .Values.ingress.hosts 0 | quote }}
        - {{ index .Values.ingress.hosts 1 | quote}}
      secretName: dev.molgenis.org

  rules:
    - host: {{ index .Values.ingress.hosts 1 | quote }}
      http:
        paths:
            - path: /apps
              pathType: Prefix
              backend:
                service:
                  name: {{ $fullName }}
                  port:
                    number: 8080
            - path: /api
              pathType: Prefix
              backend:
                service:
                  name: {{ $fullName }}
                  port:
                    number: 8080
            - path: /[^/]+/(aggregates|central|cranio-provider|cranio-public|directory|ern-genturis|ern-ithaca|ern-reconnect|ern-skin|gportal|graphql-playground|helloworld|imdhub-public|molgenis-components|molgenis-viz|nestor-public|pages|projectmanager|reports|schema|settings|tables|tailwind-components|tasks|ui|updownload|docs|graphql|api|index|sitemap\.xml|theme\.css)
              pathType: ImplementationSpecific
              backend:
                service:
                  name: {{ $fullName }}
                  port:
                    number: 8080
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ssr-catalogue
                  port:
                    number: 3000
    - host: {{ index .Values.ingress.hosts 0 | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 8080
{{- end }}