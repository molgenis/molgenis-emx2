name: preview
on:
  pull_request:
    branches: master
    types: [labeled]
jobs:
  create-preview:
    if: ${{ github.event.label.name == 'preview-create' }}
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          known_hosts: molgenis.org

      - name: Checkout out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: run build without tests, we only need the product jar
        run: ./gradlew build -x test
        env:
          JVM_OPTS: -Xmx3200m
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=4"

      - name: push to aws
        run: |
          sh .aws/aws_start_preview_from_build.sh
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_DEFAULT_REGION: eu-central-1

      - uses: cardinalby/export-env-action@v1
        with:
          envFile: 'constants.env'
          expand: 'true'

      - name: Get current date + 60 minus
        id: date
        run: echo "::set-output name=date::$(date -d '+1 hour' '+%Y-%m-%d:%h:%m')"

      - name: Post comment on the preview
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            Preview available for 60 minutes at <http://${{ env.PUBLIC_IP }}>
            Experiation date: ${{steps.date.outputs.date}}

      - name: remove preview-create label
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          label: preview-create
          type: remove

      - name: add preview-ready label
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          label: preview-ready
          type: add