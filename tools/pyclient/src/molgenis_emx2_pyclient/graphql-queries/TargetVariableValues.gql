query TargetVariableValues($filter: TargetVariableValuesFilter) {
  TargetVariableValues(filter: $filter) {
    dataDictionary {
      resource {
        pid
      }
      version
    }
    variable {
      dataDictionary {
        resource {
          pid
     		}
        version
      }
      table {
        dataDictionary {
          resource {
            pid
          }
          version
        }
        name
      }
      name
    }
    value
    label
  }
}