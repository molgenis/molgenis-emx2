name: dcat-fdp-sql
version: 1.0.0

mappings:
  - name: fdp-root
    route: fdp
    methods: [GET]
    output: turtle
    steps:
      - sql: src/get-fdp-root.sql

  - name: fdp-catalog
    route: catalog
    methods: [GET]
    output: turtle
    route_params: [id]
    steps:
      - sql: src/get-catalog.sql

  - name: fdp-dataset
    route: dataset
    methods: [GET]
    output: turtle
    route_params: [id]
    steps:
      - sql: src/get-dataset.sql
