name: dcat-fdp-sql
version: 1.0.0

mappings:
  - name: fdp-root
    endpoint: /{schema}/api/fdp
    methods: [GET]
    output: turtle
    steps:
      - sql: src/get-fdp-root.sql

  - name: fdp-catalog
    endpoint: /{schema}/api/fdp/catalog/{id}
    methods: [GET]
    output: turtle
    steps:
      - sql: src/get-catalog.sql

  - name: fdp-dataset
    endpoint: /{schema}/api/fdp/dataset/{id}
    methods: [GET]
    output: turtle
    steps:
      - sql: src/get-dataset.sql
