query FdpDataset($id: String!, $baseUrl: String!) {
  _schema {
    name
  }
  Resources(filter: {id: {equals: $id}}) {
    id
    name
    description
    website
    keywords
    theme {
      name
      code
      codesystem
      definition
    }
    contactPoint {
      id
      firstName
      lastName
      email
    }
    publisher {
      id
      name
    }
    partOf {
      id
    }
  }
}
