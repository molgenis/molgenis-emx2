query ExportDcat {
  _schema {
    name
  }
  _settings {
    key
    value
  }
  Resources {
    id
    name
    description
    pid
    keywords
    website
    dateCreated
    dateModified
    type {
      name
      ontologyTermURI
    }
    theme {
      name
      ontologyTermURI
    }
    accessRights {
      name
      ontologyTermURI
    }
    licence {
      name
      ontologyTermURI
    }
    publisher {
      id
      name
    }
    contacts {
      id
      firstName
      lastName
      email
    }
    dataResources {
      id
    }
    childNetworks {
      id
    }
  }
}
