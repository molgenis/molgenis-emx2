query Variables($filter: VariablesFilter) {
  Variables(limit: 1, filter: $filter) {
    name
    label
    description
    format {
      name
    }
    unit {
      name
    }
    permittedValues {
      value
      label
      order
      isMissing
      ontologyTermIRI
    }
    mappings {
      syntax
      description
      match {
        name
      }
      fromRelease {
        resource {
          pid
        }
      }
      fromVariable {
        name
        release {
          resource {
            acronym
          }
        }
      }
    }
    repeats {
      name
      mappings {
        syntax
        description
        match {
          name
        }
        fromRelease {
          resource {
            pid
          }
        }
        fromVariable {
          name
          release {
            resource {
              acronym
            }
          }
        }
      }
    }
  }
}
