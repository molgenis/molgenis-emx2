<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOLGENIS documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<style>
    .content {
        padding: 0px;
    }

    :root {
        --theme-color: #017FFD;
        --heading-color: var(--theme-color);
        --link-color: var(--theme-color);
        --sidebar-nav-link-color--active: var(--theme-color);
        --sidebar-nav-color: var(--theme-color);
        --sidebar-name-font-weight: bold;
    }

</style>
<script>
    window.$docsify = {
        repo: 'http://github.com/molgenis/molgenis-emx2',
        loadNavbar: true,
        loadSidebar: true,
        relativePath: true,
        themeColor: "#005EC4",
        loadFooter: true,
        plugins: [
            EditOnGithubPlugin.create('https://github.com/molgenis/molgenis-emx2/blob/master/docs/')
        ],
        auto2top: true,
        maxLevel: 3,
        homepage: "intro.md",
        subMaxLevel: 3,
        search: {
            depth: 3,
            noData: 'No results!',
            placeholder: 'Search...'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!--plugins -->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
