# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

#trigger only on master or PR to master
trigger:
- master
pr:
  - master

pool:
  vmImage: ubuntu-latest

resources:
  containers:
  - container: gradle
    image: gradle:jdk17
  - container: postgres
    image: postgres:14-alpine
    trigger: true
    env:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432/tcp

services:
  gradle: gradle
  postgres: postgres

steps:
- script: |
    sudo apt-get update && sudo apt-get install postgresql-client -y
  displayName: get postgresql client
- script: |
    psql -h postgres -p 5432 -U postgres < .docker/initdb.sql
  displayName: initialize database
  env:
    PGPASSWORD: postgres
- script: |
    ./gradlew test
  displayName: run test
  env:
    MOLGENIS_POSTGRES_USER: molgenis
    MOLGENIS_POSTGRES_PASS: molgenis
    MOLGENIS_POSTGRES_URI: jdbc:postgresql://localhost/molgenis
    JVM_OPTS: -Xmx3200m
    GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"