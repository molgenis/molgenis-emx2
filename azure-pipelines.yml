# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

#trigger only on master or PR to master
trigger:
- master
pr:
  - master

resources:
  containers:
  - container: gradle
    image: eclipse-temurin:17-jdk-focal
  - container: postgres
    image: postgres:14-alpine
    env:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

container: gradle
services:
  postgres: postgres

steps:
- script: |
    apt-get update && apt-get install postgresql-client -y
  displayName: get postgresql client
  target:
   container: gradle
- script: |
    psql -h localhost -p 5432 -U postgres < .docker/initdb.sql
  displayName: initialize database
  env:
    PGPASSWORD: postgres\
  target:
    container: gradle
- script: |
    java --version
    ./gradlew test
  displayName: run test
  target:
    container: gradle
   
  env:
    MOLGENIS_POSTGRES_USER: molgenis
    MOLGENIS_POSTGRES_PASS: molgenis
    MOLGENIS_POSTGRES_URI: jdbc:postgresql://localhost/molgenis
    JVM_OPTS: -Xmx3200m
    GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"