---
table:
  table: Materials
  description: "Materials (files, consent, etc.) relating to individual(s)"
  subclasses:
  - name: Individual consent
    description: "Consent given by a patient to a surgical or medical procedure or\
      \ participation in a study, examination or analysis after achieving an understanding\
      \ of the relevant medical facts and the risks involved."
  - name: Files
    description: "An electronic file is an information content entity which conforms\
      \ to a specification or format and which is meant to hold data and information\
      \ in digital form, accessible to software agents."
  columns:
  - name: General Information
    type: heading
  - name: id
    type: auto_id
    key: 1
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25364
    description: "One or more characters used to identify, name, or characterize the\
      \ nature, properties, or contents of a thing"
  - name: produced by process
    type: multiselect
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C29862
    description: "An event (an experiment, an observation, etc.) which produces a\
      \ material"
    refTable: Processes
  - name: individuals
    type: multiselect
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C164337
    description: A reference to one or more individuals associated to the material
    refTable: Individuals
  - name: alternate ids
    type: string_array
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C90353
    description: Additional identifiers that identify a material
  - name: affiliated organisations
    type: multiselect
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25412
    description: One or more associations between the record and an organisation.
    refTable: Organisations
    refSchema: CatalogueOntologies
  - name: Additional Information
    type: heading
  - name: included in resources
    type: multiselect
    semantics:
    - http://purl.obolibrary.org/obo/HSO_0000370
    description: "A reference to one or more resources that organises materials for\
      \ in a meaningful way (e.g., data releases, subpopulations, cohorts, etc.)"
    refTable: Resources
  - name: data source
    type: select
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C16493
    description: "The source or origin of the record. For example, an organisation,\
      \ database, system, etc."
    refTable: Resources
  - name: date created at source
    type: date
    semantics:
    - dcterms:created
    - http://purl.obolibrary.org/obo/NCIT_C16493
    description: The date the record was created at the source
  - name: created at source by
    type: select
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C51820
    - http://purl.obolibrary.org/obo/NCIT_C16493
    description: The person who created the record at the source
    refTable: Contacts
  - name: date updated at source
    type: date
    semantics:
    - dcterms:modified
    - http://purl.obolibrary.org/obo/NCIT_C16493
    description: The date the record was updated at the source
  - name: updated at source by
    type: select
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C51820
    - http://purl.obolibrary.org/obo/NCIT_C16493
    description: The person who updated the record at the source
    refTable: Contacts
  - name: comments
    type: text
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25393
    description: "A written explanation, observation or criticism added to textual\
      \ material"
  - name: id
    type: auto_id
    key: 1
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25364
    description: "One or more characters used to identify, name, or characterize the\
      \ nature, properties, or contents of a thing"
    subclass: Individual consent
  - name: Individual Consent
    type: heading
    subclass: Individual consent
  - name: consent form used
    type: select
    semantics:
    - http://purl.obolibrary.org/obo/IAO_0000136
    description: Reference to the informed consent form that was signed. Points to
      a particular instance of leaflet and consent form that usually exists as a record
      (i.e. a row) within the same database as this individual consent.
    refTable: Consent documents
    subclass: Individual consent
  - name: collected by
    type: select
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C45262
    description: Indicates the institute who performed the collection act.
    refTable: Organisations
    refSchema: CatalogueOntologies
    subclass: Individual consent
  - name: signing date
    type: date
    semantics:
    - http://purl.obolibrary.org/obo/ICO_0000036
    description: A date specification that designates when this individual consent
      form was signed.
    subclass: Individual consent
  - name: valid from
    type: date
    semantics:
    - http://purl.org/dc/terms/valid
    description: Starting date of the validity of this individual consent.
    subclass: Individual consent
  - name: valid until
    type: date
    semantics:
    - http://purl.org/dc/terms/valid
    description: End date of the validity of this individual consent.
    subclass: Individual consent
  - name: represented by
    type: ontology
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C142600
    description: An individual who is authorized under applicable State or local law
      to consent on behalf of a child or incapable person to general medical care
      including participation in clinical research.
    refTable: Consent representative
    refSchema: CatalogueOntologies
    subclass: Individual consent
  - name: data use permissions
    type: ontology
    semantics:
    - http://purl.obolibrary.org/obo/DUO_0000001
    description: "A data item that is used to indicate consent permissions for datasets\
      \ and/or materials, and relates to the purposes for which datasets and/or material\
      \ might be used."
    refTable: Data use permissions
    refSchema: CatalogueOntologies
    subclass: Individual consent
  - name: data use modifiers
    type: ontology_array
    semantics:
    - http://purl.obolibrary.org/obo/DUO_0000017
    description: "Data use modifiers indicate additional conditions for use. For instance,\
      \ a dataset is restricted to investigations into specific diseases or performed\
      \ at specific geographical locations."
    refTable: Data use modifiers
    refSchema: CatalogueOntologies
    subclass: Individual consent
  - name: data use specification
    type: text
    semantics:
    - http://semanticscience.org/resource/SIO_000090
    description: "Further specification of applied data use permissions and modifiers.\
      \ For example, a list of countries in case of geographic restrictions or a list\
      \ of diseases when restricted to disease-specific research."
    subclass: Individual consent
  - name: allow recontacting
    type: ontology_array
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25737
    description: The procedure of recontacting the patient for specified reasons.
      This means the patient agrees to be re-identifiable under those circumstances.
    refTable: Allow recontacting
    refSchema: CatalogueOntologies
    subclass: Individual consent
  - name: id
    type: auto_id
    key: 1
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C25364
    description: "One or more characters used to identify, name, or characterize the\
      \ nature, properties, or contents of a thing"
    subclass: Files
  - name: Files
    type: heading
    subclass: Files
  - name: produced by experiment
    type: select
    semantics:
    - http://edamontology.org/topic_3168
    description: "The determination of complete (typically nucleotide) sequences,\
      \ including those of genomes (full genome sequencing, de novo sequencing and\
      \ resequencing), amplicons and transcriptomes. In FAIR Genomes: Sequencing.\
      \ Ideally: SequencingRuns."
    refTable: Experiments
    subclass: Files
  - name: file locations
    type: refback
    refTable: File locations
    refBack: file
    subclass: Files
  - name: md5 checksum
    semantics:
    - http://purl.obolibrary.org/obo/NCIT_C171276
    description: A 32-character hexadecimal number that is computed on a file.
    subclass: Files
  - name: format
    type: ontology
    semantics:
    - http://purl.org/dc/terms/FileFormat
    - http://purl.obolibrary.org/obo/NCIT_C171252
    description: "A digital resource format (e.g. BAM, FastQ, gVCF, phenopacket, BED)"
    refTable: File formats
    refSchema: CatalogueOntologies
    subclass: Files
